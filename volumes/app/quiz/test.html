
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Quiz</title>
                    <link rel="stylesheet" href="static/css/quiz.css" media="screen">
                    <script src="static/plugins/jquery/jquery.js"></script>
                    <script src="static/js/quiz.js"></script>
                </head>
                <body>
                <form id="quiz">
            
                    <div class="question" data-type="unique">
                        <div class="question-header">1. q1</div>
                <div class="answers">
                            <div>
                                <label>
                                    <input type="radio" name="question-0-answers" value="a">
                                    a
                                </label>
                            </div>
                        
                            <div>
                                <label>
                                    <input type="radio" name="question-0-answers" value="b">
                                    b
                                </label>
                            </div>
                        </div></div>
                    <div class="question" data-type="multiple">
                        <div class="question-header">2. q2</div>
                <div class="answers">
                            <div>
                                <label>
                                    <input type="checkbox" name="question-1-answers" value="a">
                                    a
                                </label>
                            </div>
                        
                            <div>
                                <label>
                                    <input type="checkbox" name="question-1-answers" value="b">
                                    b
                                </label>
                            </div>
                        
                            <div>
                                <label>
                                    <input type="checkbox" name="question-1-answers" value="c">
                                    c
                                </label>
                            </div>
                        
                            <div>
                                <label>
                                    <input type="checkbox" name="question-1-answers" value="d">
                                    d
                                </label>
                            </div>
                        </div></div>
                    <div class="question" data-type="text">
                        <div class="question-header">3. q3</div>
                
                        <div class="text-answer">
                            <input type="text" name="question-2-answer">
                        </div>
                    </div>
                    </form>
                    <button type="button" onclick="checkAnswers()">Send</button>
                </body>
                </html>

<!doctype html>
<html lang="fr-FR">

<head>
  <meta charset="utf-8">
  <title>qcmMaker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=,shrink-to-fit=no">
  <link rel="icon" href="static/img/favicon.png" type="image/x-icon">

  <link rel="stylesheet" href="{{ url_for('static', filename='plugins/bootstrap/bootstrap-icons.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='plugins/bootstrap/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='plugins/dataTables/dataTables.bootstrap5.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='plugins/toastr/toastr.min.css') }}">
  {% block headers %}{% endblock %}

  <script src="{{ url_for('static', filename='plugins/jquery/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='plugins/jquery/jquery-ui.js') }}"></script>
  <script src="{{ url_for('static', filename='plugins/bootstrap/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='plugins/dataTables/jquery.dataTables.js') }}"></script>
  <script src="{{ url_for('static', filename='plugins/dataTables/dataTables.bootstrap5.js') }}"></script>
  <script src="{{ url_for('static', filename='plugins/toastr/toastr.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/crud.js') }}"></script>
  {% block scripts %}{% endblock %}
</head>

<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  {{ toastr.message() }}
</body>

</html>
